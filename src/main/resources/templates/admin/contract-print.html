<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head th:object="${order}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="'ContractReceipt_'+${order.contract_no}+'_'+${order.order_no}"></title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

<body>
<div class="wrapper">
  <!-- Main content -->
  <section class="invoice" th:object="${order}">
    <!-- title row -->
    <div class="row">
      <div class="col-12">
        <h4>
          <i class="fas fa-globe"></i> Metasu, Inc
          <small class="float-right" th:text="'OrderCreatedDate : '+${order.created_date}"></small>
        </h4>
      </div>
      <!-- /.col -->
    </div>
    <!-- info row -->
    <div class="row invoice-info">
      <div class="col-sm-4 invoice-col">
        From
        <address>
          <strong>Metasu, Inc.</strong><br>
          서울특별시 종로구 종로33길 15 (연지동)<br>
          Phone: (02) 128-6789<br>
          Email: metasuadmin@metasu.com
        </address>
      </div>
      <!-- /.col -->
      <div class="col-sm-4 invoice-col">
        To
        <address th:object="${contract}">
          계약자 NO.: <strong th:text="${order.contract_no}"></strong><br>
          <p th:text="${contract.contract_addr1}"></p>
          <p th:text="${contract.contract_addr2}"></p>
          <p th:text="'Phone: '+${contract.contract_phone}"></p>
          <p th:text="'Email: '+${contract.contract_email}"></p>
          <p th:text="'계약 상태: '+${contract.contract_status}"></p>
        </address>
      </div>
      <!-- /.col -->
      <div class="col-sm-4 invoice-col">
        <b th:text="'주문 번호 '+${order.order_no}"></b><br>
        <br>
        <b>Order STATUS : </b> <p th:text="${order.order_status}"></p>
        <b>Payment STATUS : </b> <p th:text="${order.payment_status}"></p>
        <b>Delivery STATUS : </b> <p th:text="${order.delivery_status}"></p>
        <b>Rental STATUS :  </b><p th:text="${order.rental_status}"></p>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->

    <!-- Table row -->
    <div class="row">
      <div class="col-12 table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>제품 코드</th>
            <th>제품명</th>
            <th>결제 금액</th>
            <div th:if="${not #strings.isEmpty(order.rental_start_date)}">
              <th>렌탈 기간</th>
              <th>렌탈 결제일</th>
              <th>렌탈 입금여부</th>
            </div>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td th:text="${order.item_code}"></td>
            <td th:text="${order.item_name}"></td>
            <td th:text="${order.payment_amount}"></td>
            <div th:if="${not #strings.isEmpty(order.rental_start_date)}">
              <td th:text="${order.rental_start_date}+'~'+${order.rental_end_date}"></td>
              <td th:text="${order.rental_pay_auto_date}"></td>
              <td th:text="${order.rental_rental_pay_auto_yn}"></td>
            </div>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->

    <div class="row">
      <!-- accepted payments column -->
      <div class="col-6">
        <p class="lead">결제 방식:</p>
        <p class="text-muted well well-sm shadow-none" style="margin-top: 10px;" th:text="${order.payment_type}">
        </p>
      </div>
      <!-- /.col -->
      <div class="col-6">
        <p class="lead">결제 영수증</p>

        <div class="table-responsive">
          <table class="table">
            <tr>
              <th style="width:50%">상품 가격 : </th>
              <td th:text="${order.item_price}"></td>
            </tr>
            <tr>
              <th style="width:50%">결제 가격 : </th>
              <td th:text="${order.payment_amount}"></td>
            </tr>
          </table>
        </div>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- ./wrapper -->
<!-- Page specific script -->
<script>
  window.addEventListener("load", window.print());
</script>
</body>
</html>

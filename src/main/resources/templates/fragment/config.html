<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="configFragment">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport"
		      content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes, initial-scale=1.0"/>
		<title></title>

		<!-- 공통 css 파일 -->
		<!-- Google Font -->
		<link th:href="@{https://fonts.googleapis.com/css2?family=Cookie&display=swap}" rel="stylesheet">
		<link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap}"
			  rel="stylesheet">

		<!-- Css Styles -->
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
		<link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
		<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
		<link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css">
		<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
		<link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
		<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

		<!-- **************** 컨텐츠페이지의 CSS 영역 **************** -->
		<th:block layout:fragment="css"></th:block>

		<!-- 공통 js 파일 -->
		<!-- 반드시 jquery 가 맨 위에 있어야함 -->
		<!--<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" rel="script" type="text/javascript"></script>-->
		<!-- Js Plugins -->
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/mixitup.min.js}"></script>
		<script th:src="@{/js/jquery.countdown.min.js}"></script>
		<script th:src="@{/js/jquery.slicknav.js}"></script>
		<script th:src="@{/js/owl.carousel.min.js}"></script>
		<script th:src="@{/js/jquery.nicescroll.min.js}"></script>
		<script th:src="@{/js/main.js}"></script>

		<!-- **************** custom.yml 영역 **************** -->
		<th:block th:replace="~{fragment/custom :: customFragment}"></th:block>

		<!-- **************** 컨텐츠페이지의 스크립트 영역 **************** -->
		<th:block layout:fragment="script"></th:block>
	</head>
</html>


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="/css/member.css" rel="stylesheet">

</head>
<body>
<div id="container" class="container" >

    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP :id, 주소, 전화번호-->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <form action class="form sign-up" >
                    <div class="input-group">
                        <!--                        <i class='bx bxs-user'></i>-->
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <!--                        <i class='bx bxs-id'></i>-->
                        <input type="text" placeholder="Id" required>
                    </div>
                    <div class="input-group">
                        <!--                        <i class='bx bxs-address'></i>-->
                        <input type="text" placeholder="address" required>
                    </div>
                    <div class="input-group">
                        <!--                        <i class='bx bxs-phone'></i>-->
                        <input type="text" id="phoneNum" placeholder="phoneNum" maxlength="13" required>
                    </div>


                    <div class="input-group">
                        <!--                        <i class='bx bx-mail-send'></i>-->
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <!--                        <i class='bx bxs-lock-alt'></i>-->
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <!--                        <i class='bx bxs-lock-alt'></i>-->
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <button>
                        Sign up
                    </button>
                    <p>
                    <h5>
                        이미 계정이있나요?   <b onclick="toggle()" class="pointer">로그인</b>
                    </h5>
                    </p>
                </form>
            </div>

        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <form class="form sign-in">
                    <div class="input-group">
                        <!--                        <i class='bx bxs-user'></i>-->
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <!--                        <i class='bx bxs-lock-alt'></i>-->
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button>
                        Sign in
                    </button>
                    <p>
                        <b>아이디 찾기</b>   |
                        <b>비밀번호 찾기</b>
                    </p>
                    <p>
                    <h5>
                        계정이 없나요? <b onclick="toggle()" class="pointer">회원가입</b>
                    </h5>

                    </p>
                </form>
            </div>
            <div class="form-wrapper">

            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2 class="welcome">
                    뭐라 넣지….
                </h2> <br>
                <h2 class="welcome2">
                    META-SU
                </h2>
            </div>
            <div class="img sign-in">

            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">

            </div>
            <div class="text sign-up">
                <h2 class="welcome2">
                    Join with us
                </h2>
            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
</body>

<script src="/js/member.js"></script>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="/css/member.css" rel="stylesheet">
</head>
<body>
<div id="container" class="container">

    <!-- FORM SECTION -->
    <div class="row">

        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <form class="form sign-in" action="/member/login" method="post">
                    <div class="input-group">
                        <!--                        <i class='bx bxs-user'></i>-->
                        <input type="text" name="username" placeholder="id" required>
                    </div>
                    <div class="input-group">
                        <!--                        <i class='bx bxs-lock-alt'></i>-->
                        <input type="password" name="password" placeholder="password" required>
                    </div>
                    <button>
                        로그인
                    </button>
                    <p>
                        <b>아이디 찾기</b> |
                        <b>비밀번호 찾기</b>
                    </p>
                    <p>
                    <h5>
                        계정이 없으신가요? <b onclick="redirectToRegister()" class="pointer">회원가입</b>
                    </h5>
                    </p>

                </form>
            </div>
            <div class="form-wrapper">

            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <!--                <h2 class="welcome">-->
                <!--                </h2> <br>-->
                <h2 class="welcome2">
                    META-SU
                </h2>
            </div>
            <div class="img sign-in">

            </div>
        </div>
        <!-- END SIGN IN CONTENT -->

        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>

<!-- Button trigger modal -->
<button type="button" onclick="openModal()" class="btn">Launch Modal</button>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">회원가입에 성공하였습니다!</h3>
                <button type="button" onclick="closeModal()" class="close">&times;</button>
            </div>
            <!--            <div class="modal-body">
                            <p>This is the content of the modal.</p>
                        </div>-->
            <div class="modal-footer">
                <button type="button" onclick="closeModal()" class="btn btn-secondary">홈으로</button>
                <button type="button" onclick="closeModal()" class="btn btn-secondary">로그인하기</button>
            </div>
        </div>
    </div>
</div>

</div>


</body>

<script src="/js/member.js"></script>
    <script>
        function redirectToRegister() {
            location.href = "/member/register";
        }
    </script>

</html>
